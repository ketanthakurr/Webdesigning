<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <!-- this will still only give 1 space between them -->
        <p>This is another        paragraph</p>
    </div>
    <div class="container">
        <!-- &nbsp; gives the additional space between the words -->
        <p>This is another &nbsp; &nbsp; &nbsp; paragraph</p>
    </div>
    <div>
        <!-- If i want to write <p> in my website, but editor will take it as a tag, so we use &lt; and &gt; t write it -->
        <p>This is a paragraph &lt; p &gt;</p>
    </div>
</body>
</html>
