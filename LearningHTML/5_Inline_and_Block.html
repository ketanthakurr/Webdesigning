<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- p (paragraph) is a block element which takes the whole line and will start the newer data from next line  -->
    <p style="border: 2px solid red">This is a Paragraphs</p>
    <p style="border: 2px solid blue">This is also a Paragraphs</p>
    <!-- Span is a inline, due to which the multiple data will be in a single line -->
    <span style="border: 2px solid pink">This is a span</span>
    <span style="border: 2px solid green">This is also a span</span>
</body>
</html>
