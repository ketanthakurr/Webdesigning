<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTMl</title>
</head>
<body>
    <h3>Ids and Classes</h3>
    <div id="mainBox" class="redBG">
        This is mainBox
    </div>
    <!-- Emmet -->
    <!-- . is for class and # is for ID -->
    <!-- span.redBG(Class) and span#mainBox(ID) -->
    <!-- shortcut to write with all classes is span.redBG.otherclass.anotherclass using . for adding classes  -->
    <span class="redBG"></span>
    <span id="mainBox"></span>
    <span class="redBG otherclass anotherclass"></span>
    <!-- Emmet takes div as default tag -->
    <!-- if i write .anyclass will give me div as default tag -->
    <div class="anyclass"></div>


</body>
</html>
